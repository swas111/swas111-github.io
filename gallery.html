<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="jquery.flipster.min.css">
</head>

<body>
    <div class="hero">
        <div class="carousel">
            <ul>
                <li><img src="pic1.jpg"></li>
                <li><img src="pic2.jpg"></li>
                <li><img src="pic3.jpg"></li>
                <li><img src="pic4.jpg"></li>
                <li><img src="pic5.jpg"></li>
                <li><img src="pic6.jpg"></li>
                <li><img src="pic7.jpg"></li>
                <li><img src="pic8.jpg"></li>
                <li><img src="pic10.jpg"></li>
            </ul>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.flipster.min.js"></script>
    <script>
        $('.carousel').flipster({
            style: 'carousel',
            spacing: -0.3,
        });
    </script>
</body>

</html>
